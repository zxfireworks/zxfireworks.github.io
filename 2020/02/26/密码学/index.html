        <h3 id="仿射密码"><a href="#仿射密码" class="headerlink" title="仿射密码"></a>仿射密码</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#仿射变换，仿射密码</span></span><br><span class="line"><span class="comment">#加密变换：c=Ea,b(m)≡am+b(mod 26)</span></span><br><span class="line"><span class="comment">#解密变换：m=Da,b(c)≡(a^-1)(c-b)(mod 26)</span></span><br><span class="line">def encode(a,b,flag):</span><br><span class="line">    keys=<span class="string">"abcdefghijklmnopqrstuvwxyz"</span></span><br><span class="line">    cipher=<span class="string">""</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> flag:</span><br><span class="line">        n1=ord(i)-97</span><br><span class="line">        c=(a*n1+b)%26</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> keys:</span><br><span class="line">            <span class="keyword">if</span> ord(j)-97==c:</span><br><span class="line">                cipher+=j</span><br><span class="line">    <span class="built_in">return</span> cipher</span><br><span class="line">    </span><br><span class="line">def decode(a,b,cipher):</span><br><span class="line">    keys=<span class="string">"abcdefghijklmnopqrstuvwxyz"</span></span><br><span class="line">    flag=<span class="string">""</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> cipher:</span><br><span class="line">        n1=ord(i)-97</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(26):</span><br><span class="line">            <span class="keyword">if</span> (j*a)%26==(n1-b)%26:</span><br><span class="line">                <span class="keyword">for</span> k <span class="keyword">in</span> keys:</span><br><span class="line">                    <span class="keyword">if</span> ord(k)-97==j:</span><br><span class="line">                        flag+=k</span><br><span class="line">    <span class="built_in">return</span> flag</span><br></pre></td></tr></table></figure>

<span id="sitetime"></span>
<script language=javascript>
	function siteTime(){
		window.setTimeout("siteTime()", 1000);
		var seconds = 1000;
		var minutes = seconds * 60;
		var hours = minutes * 60;
		var days = hours * 24;
		var years = days * 365;
		var today = new Date();
		var todayYear = today.getFullYear();
		var todayMonth = today.getMonth()+1;
		var todayDate = today.getDate();
		var todayHour = today.getHours();
		var todayMinute = today.getMinutes();
		var todaySecond = today.getSeconds();
		/* 
		Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
		year - 作为date对象的年份，为4位年份值
		month - 0-11之间的整数，做为date对象的月份
		day - 1-31之间的整数，做为date对象的天数
		hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
		minutes - 0-59之间的整数，做为date对象的分钟数
		seconds - 0-59之间的整数，做为date对象的秒数
		microseconds - 0-999之间的整数，做为date对象的毫秒数
        */
		var t1 = Date.UTC(2019,11,26,00,00,00); //北京时间2018-2-13 00:00:00
		var t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
		var diff = t2-t1;
		var diffYears = Math.floor(diff/years);
		var diffDays = Math.floor((diff/days)-diffYears*365);
		var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
		var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);
		var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);
		document.getElementById("sitetime").innerHTML=" 已运行"+/*diffYears+" 年 "+*/diffDays+" 天 "+diffHours+" 小时 "+diffMinutes+" 分钟 "+diffSeconds+" 秒";
	}
	siteTime();
</script>
